<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        form { max-width: 600px; margin: 0 auto; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; text-align: center; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Breast Cancer Prediction</h1>
    <form method="POST" action="/">
        <label for="feature1">Clump Thickness (1-10):</label>
        <input type="number" id="feature1" name="feature1" min="1" max="10" required>
        <label for="feature2">Uniformity of Cell Size (1-10):</label>
        <input type="number" id="feature2" name="feature2" min="1" max="10" required>
        <label for="feature3">Uniformity of Cell Shape (1-10):</label>
        <input type="number" id="feature3" name="feature3" min="1" max="10" required>
        <label for="feature4">Marginal Adhesion (1-10):</label>
        <input type="number" id="feature4" name="feature4" min="1" max="10" required>
        <label for="feature5">Single Epithelial Cell Size (1-10):</label>
        <input type="number" id="feature5" name="feature5" min="1" max="10" required>
        <label for="feature6">Bare Nuclei (1-10):</label>
        <input type="number" id="feature6" name="feature6" min="1" max="10" required>
        <label for="feature7">Bland Chromatin (1-10):</label>
        <input type="number" id="feature7" name="feature7" min="1" max="10" required>
        <label for="feature8">Normal Nucleoli (1-10):</label>
        <input type="number" id="feature8" name="feature8" min="1" max="10" required>
        <label for="feature9">Mitoses (1-10):</label>
        <input type="number" id="feature9" name="feature9" min="1" max="10" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction is not none %}
    <div class="result">
        Prediction: {{ 'Malignant' if prediction == 1 else 'Benign' }}
    </div>
    {% endif %}
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
